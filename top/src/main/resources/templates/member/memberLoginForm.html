<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 CSS추가-->
<th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
    }
  </style>
</th:block>


<div layout:fragment="content">

  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

  <div class="social-login">
    <h4>소셜 로그인</h4>
    <a class="btn btn-google" href="/oauth2/authorization/google">구글로 로그인</a>
    <a class="btn btn-naver" href="/oauth2/authorization/naver">네이버로 로그인</a>
    <a class="btn btn-kakao" href="/oauth2/authorization/kakao">카카오로 로그인</a>
  </div>

</div>

</html>
