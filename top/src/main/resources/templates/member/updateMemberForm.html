<!-- src/main/resources/templates/member/updateMemberForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/members/update}" th:object="${memberUpdateFormDto}" method="post">

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:field="*{name}" readonly><br>

    <div class="hidden">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}">
    </div>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:field="*{email}" readonly><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:field="*{password}"><br>

    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"><br>

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" th:field="*{address}"><br>

    <label for="postcode">우편번호:</label>
    <input type="text" id="postcode" name="postcode" th:field="*{postcode}"><br>

    <label for="detailAddress">상세주소:</label>
    <input type="text" id="detailAddress" name="detailAddress" th:field="*{detailAddress}"><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}"><br>

    <button type="submit">수정</button>
    <button type="button" onclick="location.href='/'">취소</button>
</form>
</body>
</html>
