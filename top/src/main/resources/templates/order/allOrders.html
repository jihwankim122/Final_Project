<!-- resources/templates/order/allOrders.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    function cancelOrder(orderId) {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/order/" + orderId + "/cancel";

        $.ajax({
            url: url,
            type: "POST",
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function(result, status) {
                alert("취소가 승인되었습니다.");
                location.reload();
            },
            error: function(jqXHR, status, error) {
                if(jqXHR.status == '200'){
                    alert('로그인 후 이용해주세요.');
                    location.href='/members/login';
                } else{
                    alert(jqXHR.responseText);
                }
            }
        });
    }
  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .content-mg{
        margin-left:30%;
        margin-right:30%;
        margin-top:2%;
        margin-bottom:100px;
    }
    .repImgDiv{
        margin-right:15px;
        margin-left:15px;
        height:auto;
    }
    .repImg{
        height:100px;
        width:100px;
    }
    .card{
        width:750px;
        height:100%;
        padding:30px;
        margin-bottom:20px;
    }
    .fs18{
        font-size:18px
    }
    .fs24{
        font-size:24px
    }
  </style>
</th:block>

<div layout:fragment="content" class="content-mg">

  <h2 class="mb-4">
    구매 이력 (관리자)
  </h2>

  <div th:each="order : ${orders.getContent()}">

    <!-- 주문 ID와 회원 정보 출력 -->
    <div class="d-flex mb-3 align-self-center">
      <h4>
        <p th:text="'주문번호 ' + ${order.orderId}"></p>
        <p th:text="${order.orderDate}"></p>
        <p th:text="${order.member.name} + '님의 주문'"></p>

      </h4>

      <div class="ml-3">
<!--        <th:block th:if="${order.orderStatus == T(com.top.constant.OrderStatus).ORDER}">-->
<!--          <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>-->
<!--        </th:block>-->
        <th:block th:if="${order.orderStatus == T(com.top.constant.OrderStatus).CANCEL_REQUEST}">
          <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">취소 승인</button>
        </th:block>
        <th:block th:if="${order.orderStatus == T(com.top.constant.OrderStatus).CANCEL}">
          <h4>(취소 완료)</h4>
        </th:block>

      </div>

    </div>

    <div class="card d-flex">
      <div th:each="orderItem : ${order.orderItemDtoList}" class="d-flex mb-3">
        <div class="repImgDiv">
          <img th:src="${orderItem.imgUrl}" class = "rounded repImg" th:alt="${orderItem.itemNm}">
        </div>
        <div class="align-self-center w-75">
          <span th:text="${orderItem.itemNm}" class="fs24 font-weight-bold"></span>
          <div class="fs18 font-weight-light">
            <div>상품가격 : <span th:text="${orderItem.orderPrice} +'원'"></span></div>
            <div> 주문 갯수 : <span th:text="${orderItem.count} +'개'"></span></div>
          </div>
        </div>
      </div>
      <div>VIP 할인 가격 : <span th:text="${order.discount} +'원'"></span></div>
      <div>최종 가격 : <span th:text="${order.finalPrice} +'원'"></span></div>
    </div>
  </div>


  <!-- 페이지네이션 -->
  <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
        <a th:href="@{'/admin/orders/' + ${orders.number-1}}" aria-label='Previous' class="page-link">
          <span aria-hidden='true'>Previous</span>
        </a>
      </li>
      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
        <a th:href="@{'/admin/orders/' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
      </li>
      <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''">
        <a th:href="@{'/admin/orders/' + ${orders.number+1}}" aria-label='Next' class="page-link">
          <span aria-hidden='true'>Next</span>
        </a>
      </li>
    </ul>
  </div>

</div>

</html>
