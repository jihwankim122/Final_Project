<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm">

      <div class="Logo">
        <a href="/"><img th:src="@{/img/Logo.png}" /></a> <!-- 메인으로 이동하는 링크 추가 -->
      </div>


      <div id="maincetegori" class="container-fluid">
        <div class="container" style="width:98%">
          <div class="btn-group">
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">제품</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/category/television">TV</a></li>
                <li><a class="dropdown-item" href="/category/computer">노트북</a></li>
                <li><a class="dropdown-item" href="#">모니터</a></li>
                <li><a class="dropdown-item" href="#">세탁기</a></li>
                <li><a class="dropdown-item" href="/category/refrigerator">냉장고</a></li>
                <li><a class="dropdown-item" href="#">청소기</a></li>
                <li><a class="dropdown-item" href="/category/circulation">에어컨</a></li>
                <li><a class="dropdown-item" href="#">공기청정기</a></li>
              </ul>
            </div>

            <button type="button" class="btn login">견적문의</button>
            <button type="button" class="btn login">기획전</button>
            <button type="button" class="btn login" onclick="location.href='/notice/list'">FAQ</button>
            <button type="button" class="btn login" onclick="location.href='/qna/list'">QnA</button>
          </div>
          <div class="login">


            <form class="search-form form-inline my-2 my-lg-0" th:action="@{/}" method="get">
              <input name="searchQuery" class="form-control me-2" type="search" placeholder="검색어를 입력하세요."
                     aria-label="Search">
              <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                      class="fi fi-rr-search"></i></button>
            </form>
            <div class="dropdown" id="temple">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fi fi-rr-user"></i>
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                  <a class="nav-link" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="dropdown-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                  <a class="nav-link" href="/admin/items">상품 관리</a>
                </li>
                <li class="dropdown-item" sec:authorize="isAuthenticated()">
                  <a class="nav-link" href="/cart">장바구니</a>
                </li>
                <!-- 비밀번호 확인 후 회원 정보 수정으로 이동 -->
                <li class="dropdown-item" sec:authorize="isAuthenticated()">
                  <a class="nav-link" href="/members/check-password">회원 정보 수정</a>
                </li>
<!--                <li class="dropdown-item" sec:authorize="isAuthenticated()">-->
<!--                  <a class="nav-link" href="/orders">구매이력</a>-->
<!--                </li>-->
                <li class="dropdown-item">
                  <!-- ROLE_ADMIN 권한이 있는 경우 -->
                  <a class="nav-link" sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin/orders">전체 구매 이력</a>

                  <!-- 로그인된 상태이고 ROLE_ADMIN이 없는 경우 -->
                  <a class="nav-link" sec:authorize="!hasAuthority('ROLE_ADMIN') and isAuthenticated()" href="/orders">구매 이력</a>
                </li>
                <li class="dropdown-item" sec:authorize="isAnonymous()">
                  <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <li class="dropdown-item" sec:authorize="isAuthenticated()">
                  <a class="nav-link" href="/members/logout">로그아웃</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>

</html>
