<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

      <th:block layout:fragment="css">
        <style>
          a {
            text-decoration: none;
            color: black;
          }
      
          .Noticetop {
            margin-bottom: 3rem;
            gap: 1em;
            display: flex;
            align-items: center;
          }
      
          .custom-select {
            width: auto;
            height: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid rgb(190, 190, 190);
            background-color: #f9f9f9;
          }
      
          .Noticesearch {
            border: 1px solid rgb(190, 190, 190);
            border-radius: 5px;
            padding: 0.5rem;
            width: 60%;
          }
      
          .btn-outline-secondary {
            background-color: rgb(245, 245, 245);
            border: 1px solid rgb(200, 200, 200);
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
      
          .btn-outline-secondary:hover {
            background-color: rgb(230, 230, 230);
          }
      
          .table {
            margin-top: 1rem;
            border-collapse: collapse;
            width: 100%;
            text-align: left;
          }
      
          .table thead {
            background-color: rgb(52, 152, 219);
            color: white;
          }
      
          .table th,
          .table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
          }
      
          .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
          }
      
          .page-link {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease;
          }
      
          .page-link:hover {
            background-color: #ddd;
          }
      
          .page-item.active .page-link {
            background-color: rgb(52, 152, 219);
            color: white;
            border: none;
          }
      
          .notice-badge {
            background-color: rgb(52, 73, 94); /* Dark color for notice badge */
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 12px;
            margin-right: 10px;
          }
      
          .pinned-notice {
            font-weight: bold;
          }
      
          .pinned-notice a {
            text-decoration: none;
            color: black;
          }
        </style>
      </th:block>
      

<!--  <th:block th:fragment="content">-->
<div layout:fragment="content">
  <div class="container">
    <h1 class="mt-4">FAQ</h1>

    <!-- 검색 --------------------------------------------------------------->
    <form action="/notice/list" method="get" id="searchForm">
      <div class="input-group Noticetop">
        <input type="hidden" name="page" value="1">
        <div class="input-group-prepend">
          <select class="custom-select" name="type">
            <option th:selected="${npageRequestDTO.type == null}">-------</option>
            <option value="t" th:selected="${npageRequestDTO.type =='t'}">제목</option>
            <option value="c" th:selected="${npageRequestDTO.type =='c'}">내용</option>
            <option value="w" th:selected="${npageRequestDTO.type =='w'}">작성자</option>
            <option value="tc" th:selected="${npageRequestDTO.type =='tc'}">제목 + 내용</option>
            <option value="tcw" th:selected="${npageRequestDTO.type =='tcw'}">제목 + 내용 + 작성자</option>
          </select>
        </div>
        <input class="form-control" name="keyword" th:value="${npageRequestDTO.keyword}">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary btn-search" type="button"><i class="fi fi-rr-search"></i></button>
          <button class="btn btn-outline-secondary btn-clear" type="button">취소</button>
        </div>
      </div>
    </form>
    <!-- 검색 end -->

    <!-- 목록 --------------------------------------------------------------------------------------->
    <table class="table">
      <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
      </tr>
      </thead>
      <tbody>

      <!-- 고정된 공지사항을 상단에 표시 -->
      <tr th:each="dto : ${result.dtoList}" th:if="${dto.pinned}">
        <td>[[${dto.nno}]]</td>
        <th scope="row" class="pinned-notice">
          <!-- 공지 뱃지 추가 (제목 왼쪽으로 이동) -->
          <span class="notice-badge">공지</span>
          <a th:href="@{/notice/read(nno = ${dto.nno},
                    page= ${result.page},
                    type=${npageRequestDTO.type} ,
                    keyword = ${npageRequestDTO.keyword})}">
            [[${dto.title}]]
          </a>
        </th>
        <td>[[${dto.writerName}]]</td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
      </tr>

      <!-- 일반 공지사항 -->
      <tr th:each="dto : ${result.dtoList}" th:if="${!dto.pinned}">
        <td>[[${dto.nno}]]</td>
        <th scope="row">
          <a th:href="@{/notice/read(nno = ${dto.nno},
                    page= ${result.page},
                    type=${npageRequestDTO.type} ,
                    keyword = ${npageRequestDTO.keyword})}">
            [[${dto.title}]]
          </a>
        </th>
        <td>[[${dto.writerName}]]</td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
      </tr>

      </tbody>
    </table>
    <!-- 목록 end -->
    <span sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
      <a style="float: right;" th:href="@{/notice/register}"><button type="button" class="btn btn-outline-primary">등록</button></a>
    </span>
    <!-- 페이징 ------------------------------------------------------------------------->
    <ul class="pagination h-100 justify-content-center align-items-center">
      <li class="page-item" th:if="${result.prev}">
        <a class="page-link" th:href="@{/notice/list(page= ${result.start -1},
                    type=${npageRequestDTO.type} ,
                    keyword = ${npageRequestDTO.keyword} ) }" tabindex="-1">Previous</a>
      </li>

      <li th:class=" 'page-item ' + ${result.page == page?'active':''}" th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/notice/list(page = ${page} ,
                   type=${npageRequestDTO.type} ,
                   keyword = ${npageRequestDTO.keyword}  )}">
          [[${page}]]
        </a>
      </li>

      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/notice/list(page= ${result.end + 1} ,
                    type=${npageRequestDTO.type} ,
                    keyword = ${npageRequestDTO.keyword} )}">Next</a>
      </li>

    </ul>
    <!-- 페이징 end -->

    <!-- 등록 처리 시 모달 -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>처리가 완료되었습니다.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      var msg = [[${ msg }]];
      console.log(msg);
      if (msg) {
        $(".modal").modal();
      }
      var searchForm = $("#searchForm");
      $('.btn-search').click(function (e) {
        searchForm.submit();
      });

      $('.btn-clear').click(function (e) {
        searchForm.empty().submit();
      });
    </script>

  </div>
</div>

</html>
