<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <div layout:fragment="content">
        <h1 class="mt-4">QNA</h1>


        <div class="form-group">
            <label>nno</label>
            <input type="text" class="form-control" name="nno" th:value="${dto.qno}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>
        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <!-- modify admin or writer -->
        <a th:if="${currentUsername == dto.writer || isAdmin}" th:href="@{/qna/modify(qno=${dto.qno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <!-- delete admin or writer -->
        <form th:if="${currentUsername == dto.writer || isAdmin}" th:action="@{/qna/remove}" method="post" style="display:inline;">
            <input type="hidden" name="_csrf.token" th:value="${_csrf.token}"/>
            <input type="hidden" name="qno" th:value="${dto.qno}"/>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this QnA?');">삭제</button>
        </form>


        <a th:href="@{/qna/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

        <h2 class="mt-4">Answers</h2>

        <!-- 답변 목록 표시 -->
        <div th:each="answer : ${answers}">
            <div class="card mt-2">
                <div class="card-body">
                    <p class="card-title" th:text="${answer.writerName}">Writer</p>
                    <textarea id="answerContent${answer.id}" class="form-control" name="content" readonly th:text="${answer.content}"></textarea>

                    <p class="card-text">
                        <small class="text-muted" th:text="${#temporals.format(answer.regTime, 'yyyy/MM/dd HH:mm:ss')}">Date</small>
                    </p>

                    <!-- Delete Form -->
                    <form th:action="@{/answers/delete(id=${answer.id}, qid=${dto.qno})}" method="post" style="display:inline;">
                        <input type="hidden" name="_csrf.token" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this answer?');" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" >Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Regist form -->
        <form th:action="@{/answers}" method="post" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <input type="hidden" name="_csrf.token" th:value="${_csrf.token}"/>
            <input type="hidden" name="qid" th:value="${dto.qno}"/>
            <input type="hidden" name="mid" th:value="${memberId}"/> <!-- Current User Id -->

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" class="form-control" name="content" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit Answer</button>
        </form>
    </div>
</th:block>

</html>
