<!DOCTYPE html>
<html layout:decorate="~{layouts/layout1}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        a {
            text-decoration: none;
        }

        .carousel-inner>.item {
            height: 350px;
        }

        .card {
            height: 450px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-text,
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .margin {
            margin-bottom: 30px;
        }

        .banner {
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            border: none;
        }

        .center {
            text-align: center;
        }

        /* 챗봇 아이콘 스타일 */
        .chatbot-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            /* 아이콘을 오른쪽으로 이동 */
            font-size: 40px;
            /* 아이콘 크기 증가 */
            cursor: pointer;
            /* 커서 포인터 추가 */
            background-color: #007bff;
            /* 배경 색 추가 */
            color: white;
            /* 아이콘 색상 */
            border-radius: 50%;
            /* 원형 */
            height: 60px;
            aspect-ratio: 1 / 1;
            padding: 10px;
            /* 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* 그림자 추가 */
            transition: background-color 0.3s;
            /* 배경 색상 전환 효과 */
        }

        .chatbot-icon:hover {
            background-color: #0056b3;
            /* 호버 시 색상 변경 */
        }

        /* 챗봇 스타일 */
        .chatbot-container {
            display: none;
            /* 기본적으로 숨김 */
            position: fixed;
            bottom: 30px;
            /* 위치 조정 */
            right: 30px;
            width: 300px;
            /* 너비 조정 */
            height: 400px;
            /* 높이 늘리기 */
            background-color: #ffffff;
            /* 배경색 */
            border: 1px solid #ccc;
            /* 테두리 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 그림자 */
            border-radius: 8px;
            /* 모서리 둥글게 */
            overflow: hidden;
            /* 내용이 넘치지 않도록 숨김 */
        }

        .chatbot-header {
            background-color: #007bff;
            /* 챗봇 헤더 색상 */
            color: white;
            /* 글자 색상 */
            padding: 10px;
            /* 여백 */
            text-align: center;
            /* 가운데 정렬 */
            border-radius: 8px 8px 0 0;
            /* 모서리 둥글게 */
        }

        .chatbot-body {
            padding: 10px;
            /* 여백 */
            font-size: 16px;
            /* 글씨 크기 늘리기 */
            line-height: 1.6;
            /* 줄 간격 늘리기 */
            height: calc(100% - 95px);
            /* 입력창 크기를 고려한 높이 */
            overflow-y: auto;
            /* 수직 스크롤 가능 */
        }

        .chatbot-input {
            display: flex;
            /* 입력창 정렬 */
            height: 50px;
            padding: 5px;
            /* 여백 */
            border-top: 1px solid #ccc;
            /* 입력창 위쪽에 테두리 추가 */
            background-color: #f9f9f9;
            /* 입력창 배경색 */
        }

        .chatbot-input input {
            flex-grow: 1;
            /* 입력창 확장 */
            padding: 5px;
            /* 여백 */
            border: 1px solid #ccc;
            /* 테두리 */
            border-radius: 5px;
            /* 모서리 둥글게 */
            margin-right: 5px;
            /* 버튼과의 간격 */
        }

        .chatbot-input button {
            padding: 5px 10px;
            /* 버튼 여백 */
            border: none;
            /* 테두리 제거 */
            background-color: #007bff;
            /* 버튼 배경색 */
            color: white;
            /* 버튼 글자색 */
            border-radius: 5px;
            /* 모서리 둥글게 */
            cursor: pointer;
            /* 커서 포인터 */
        }

        .chatbot-input button:hover {
            background-color: #0056b3;
            /* 버튼 호버 색상 */
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chatbot-message {
            background-color: #ffffff;
            /* 배경색 */
            border-radius: 10px;
            /* 둥근 모서리 */
            padding: 15px;
            /* 패딩 */
            margin: 10px 0;
            /* 마진 */
            font-size: 18px;
            /* 폰트 크기 */
            line-height: 1.5;
            /* 줄 간격 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            /* 그림자 효과 */
        }

        .chatbot-message h3 {
            margin: 0;
            /* 제목 마진 제거 */
            font-size: 20px;
            /* 제목 폰트 크기 */
            color: #007bff;
            /* 제목 색상 */
        }

        .chatbot-message ul {
            padding-left: 20px;
            /* 리스트 왼쪽 패딩 */
        }
    </style>
</th:block>

<!-- 1030 성아 챗봇 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let memberName = /*[[${memberName}]]*/ "";

        // 챗봇 토글 함수
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            const chatbotBody = document.getElementById('chatbotBody');

            // 챗봇이 열리면 환영 메시지를 추가
            if (chatbot.style.display === 'none' || chatbot.style.display === '') {
                chatbot.style.display = 'block';
                // 초기 메시지 추가
                chatbotBody.innerHTML = `
                    <div><strong>안녕하세요, ${memberName} 님!</strong><br>
                    TOP를 찾아주셔서 감사합니다.<br><br>
                    어떤 문의 사항이 있으신가요?<br>
                    자주 묻는 질문은 아래에서 바로 확인하실 수 있으며, <strong>배송, 주문취소, 쿠폰, 회원정보</strong> 등의 키워드를 입력하시면 관련 정보를 안내해 드립니다.<br><br>
                    더 자세한 문의는 '1:1 문의하기' 버튼을 클릭하여 남겨주시면 운영시간 내 순차적으로 빠른 답변 드리겠습니다.<br><br>
                    <strong>고객센터 운영시간</strong><br>
                    평일 10:00~17:00 (주말 및 공휴일 휴무)<br>
                    점심시간 12:00~13:00<br>
                    ※ 전화 상담은 운영하지 않습니다. ※</div><br>
                    <div>
                        <button onclick="location.href='/notice/list'">자주 묻는 질문 확인하기</button>
                        <button onclick="location.href='/qna/list'">1:1 문의하기</button>
                    </div>
                `;
            } else {
                chatbot.style.display = 'none';
            }

            // 스크롤을 항상 아래로
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        // 메시지 전송 함수
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value.trim();
            const chatbotBody = document.getElementById('chatbotBody');
            let response = "";

            if (!userMessage) {
                // 사용자가 입력하지 않았을 때
                return; // 아무 것도 하지 않음
            } else if (userMessage.includes("배송") || userMessage.includes("발송")) {
                response = "TOP는 평일 오전 10시 이전 결제 완료 건에 한해 당일 발송을 진행하고 있습니다. (주말 및 공휴일 제외)<br><br>" +
                    "단, 주문량이 많을 경우 발송이 지연될 수 있으며, 택배사 사정에 따라 출고 이후 배송이 늦어질 수 있는 점 양해 부탁드립니다.<br><br>" +
                    "자세한 배송 및 취소 관련 정보를 확인하시려면 <a href='/notice/list'>여기</a>를 클릭해 주세요.";
            } else if (userMessage.includes("취소") || userMessage.includes("주문취소")) {
                response = "주문취소는 전체 취소만 가능하며, 부분 취소는 불가합니다.<br>" +
                    "구매이력 및 취소 현황을 확인하시려면 <a href='/orders'>여기</a>를 클릭해 주세요.";
            } else if (userMessage.includes("쿠폰") || userMessage.includes("할인")) {
                response = "쿠폰 및 할인 정보는 <a href='/'>여기</a>에서 확인 가능합니다. ★★ 은열님 추가 ★★";
            } else if (userMessage.includes("회원정보") || userMessage.includes("정보수정")) {
                response = "회원정보 수정은 <a href='/members/update'>여기</a>에서 가능합니다.";
            } else {
                response = "죄송합니다. 해당 요청에 대한 정보를 찾을 수 없습니다. '배송', '취소', '쿠폰'과 같은 키워드를 입력해 주세요.";
            }

            chatbotBody.innerHTML += "<br><div><strong> " + userMessage + "</strong></div><br>";
            chatbotBody.innerHTML += "<div>" + response + "</div><br>";
            document.getElementById('userMessage').value = ""; // 입력창 비우기
            chatbotBody.scrollTop = chatbotBody.scrollHeight; // 스크롤 아래로 이동
        }

        // 챗봇 닫기 함수
        function closeChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = 'none'; // 챗봇 숨기기
        }
    </script>
</th:block>
