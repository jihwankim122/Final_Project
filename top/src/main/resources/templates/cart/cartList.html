<!-- resources/templates/cart/cartList.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function(){
            $("input[name=cartChkBox]").change(function(){
                getOrderTotalPrice();
            });
        });

        /* 총 주문금액 계산 */
        function getOrderTotalPrice() {
            var orderTotalPrice = 0;
            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();
                orderTotalPrice += price * count;
            });
            $("#orderTotalPrice").html(orderTotalPrice + '원');
        }

        /* 상품 수량 변경 */
        function changeCount(obj) {
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = count * price;
            $("#totalPrice_" + cartItemId).html(totalPrice + "원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        /* 상품 전체 선택 */
        function checkAll() {
            if ($("#checkall").prop("checked")) {
                $("input[name=cartChkBox]").prop("checked", true);
            } else {
                $("input[name=cartChkBox]").prop("checked", false);
            }
            getOrderTotalPrice();
        }

        /* 상품 수량 변경 시 상품 수량 업데이트 */
        function updateCartItemCount(cartItemId, count) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId + "?count=" + count;

            $.ajax({
                url: url,
                type: "PATCH",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status) {
                    console.log("cartItem count update success");
                },
                error: function(jqXHR, status, error) {
                    if (jqXHR.status == '200') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }
                }
            });
        }

        /* 상품 삭제 */
        function deleteCartItem(obj) {
            var cartItemId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId;

            $.ajax({
                url: url,
                type: "DELETE",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status) {
                    location.href = '/cart';
                },
                error: function(jqXHR, status, error) {
                    if (jqXHR.status == '200') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }
                }
            });
        }

        /* 결제 요청 */
        function requestPay() {
          var IMP = window.IMP; // 아임포트 라이브러리 호출
          IMP.init("imp12017008"); // 본인의 아임포트 코드로 변경

          var totalAmount = parseInt($("#orderTotalPrice").text().replace('원', '')); // 총 결제 금액

          IMP.request_pay({
           // pg: "html5_inicis", // 이니시스 사용
              pg: "kakaopay", // 카카오페이 사용
              pay_method: "card", // 결제 방식
              name: "TOP 상품 주문", // 주문명
              amount: totalAmount, // 결제 금액
          }, function(rsp) { // 결제 완료 후 실행되는 콜백 함수
              if (rsp.success) {
                  // 결제 성공 시 주문 처리 호출
                  orderCartAfterPayment();
              } else {
                  alert("상품이 선택되지 않았습니다.");
              }
          });
        }

        /* 결제 후 장바구니 주문 처리 */
        function orderCartAfterPayment() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart/orders";
            var dataList = [];

            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                dataList.push({ cartItemId: cartItemId });
            });

            var paramData = { cartOrderDtoList: dataList };
            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                success: function(result) {
                    alert("주문이 완료되었습니다.");
                    location.href = '/orders'; // 결제 후 주문 페이지로 이동
                },
                error: function(jqXHR, status, error) {
                    alert("주문 처리 중 오류가 발생했습니다.");
                }
            });
        }

        /* 주문하기 버튼 클릭 시 */
        function orders() {
            requestPay();  // 결제 요청 함수 호출
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        장바구니 목록
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="15%"/>
                <col width="70%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
                        <div class="fs18 font-weight-light">
              <span class="input-group mt-2">
                <span th:id="'price_' + ${cartItem.cartItemId}"
                      th:data-price="${cartItem.price}"
                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                </span>
                <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                       th:value="${cartItem.count}" min="1"
                       onchange="changeCount(this)" class="form-control mr-2" >
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                </button>
              </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
          <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
          </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>

    </div>

</div>

</html>
