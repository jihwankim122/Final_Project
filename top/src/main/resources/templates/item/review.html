<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4">item Read Page</h1>

    <input type="hidden" id="itemId">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div class="form-group">
      <label>Review Count </label>
      <input type="text" class="form-control" name="reviewcnt" th:value="${dto.reviewCnt}" readonly>
    </div>
    <div class="form-group">
      <label>Avg </label>
      <input type="text" class="form-control" name="reviewavg" th:value="${dto.avg}" readonly>
    </div>
    <style>
      .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
      }

      .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
      }

      .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
      }

      .uploadResult ul li img {
        width: 100px;
      }

      .reviewList a {
        text-decoration: none;
      }
    </style>

    <div class="uploadResult">
      <ul></ul>
    </div>

    <!-- 첨부파일 목록 ------------------------------------------------------------------------------------->
    <div class="uploadResult">
      <ul>
        <li th:each="itemImage: ${dto.imageDTOList}" th:data-file="${itemImage.getThumbnailURL()}">
          <img style="cursor: pointer;" th:if="${itemImage.path != null}" th:src="|/display?fileName=${itemImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>
    <!-- 첨부파일 목록.끝 -->

    <!-- 리뷰갯수.리뷰등록.리뷰목록 ------------------------------------------->
    <div class="review" role="dialog" tabindex="-1">
      <div class="review-dialog" role="document">
        <div class="review-content">
          <div class="review-header">
            <h5 class="review-title">상품 리뷰</h5>
            <button aria-label="Close" class="close" data-dismiss="review" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="review-body">
            <p>Item ID: <span th:text="${itemId}"></span></p>
            <p>Email: <span th:text="${email}"></span></p>
            <div class="form-group">
              <label>Grade <span class="grade"></span></label>
              <div class='starrr'></div>
            </div>
            <div class="form-group">
              <label>Review Text</label>
              <input class="form-control" id="reviewText" name="text" placeholder="Good Item!" type="text">
            </div>
          </div>
          <div class="review-footer">
            <button class="btn btn-secondary" data-dismiss="review" type="button">Close</button>
            <button class="btn btn-primary reviewSaveBtn" type="button">Save changes</button>
            <button class="btn btn-warning modifyBtn" type="button">Modify</button>
            <button class="btn btn-danger removeBtn" type="button">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="imagereview review " role="dialog" tabindex="-2">
      <div class="review-dialog review-lg" role="document">
        <div class="review-content">
          <div class="review-header">
            <h5 class="review-title">Picture</h5>
            <button aria-label="Close" class="close" data-dismiss="review" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="review-body"></div>
          <div class="review-footer">
            <button class="btn btn-secondary" data-dismiss="review" type="button">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/starrr.js}"></script>
    <link rel="stylesheet" th:href="@{/css/starrr.css}">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 사용자 스크립트 추가 -->

        var id = [[${item.id}]];

        $.ajaxSetup({
          headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
          }
        });

        $('.starrr').starrr({
          rating: grade,
          change: function (e, value) {
            if (value) {
              console.log(value);
              grade = value;
            }
          }
        });

        //$(".review").review("show"); // 미리 보기용

        var inputText = $('input[name="text"]');

            data: JSON.stringify(data),

            success: function (result) {
              console.log("result: " + result);
              // 새로고침하여 변경된 리뷰를 확인
              self.location.reload();
            }
          });

          review.review('hide');
        });

        // 리뷰 데이터를 불러오는 함수는 비활성화

        // 리뷰 수정 및 삭제 로직은 그대로 유지
        var reviewnum;

        $(".reviewList").on("click", ".card-body", function () {
          $(".reviewSaveBtn").hide();
          $(".removeBtn , .modifyBtn").show();

          var targetReview = $(this);

          reviewnum = targetReview.data("reviewnum");
          console.log("reviewnum: " + reviewnum);
          inputEmail.val(targetReview.data("email"));
          inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());

          var grade = targetReview.find('.card-title span').html();
          $('.review').review('show');
        });

        $(".modifyBtn").on("click", function () {
          var data = {
            reviewnum: reviewnum,
            id: id,
            grade: grade,
            text: inputText.val(),
            email: inputEmail.val()
          };

          console.log(data);

          $.ajax({
            url: '/reviews/' + id + "/" + reviewnum,
            type: "PUT",
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            success: function (result) {
              console.log("result: " + result);
              self.location.reload();
            }
          });
          review.review('hide');
        });

        $(".removeBtn").on("click", function () {
          var data = { reviewnum: reviewnum };

          console.log(data);

          $.ajax({
            url: '/reviews/' + id + "/" + reviewnum,
            type: "DELETE",
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            success: function (result) {
              console.log("result: " + result);
              self.location.reload();
            }
          });
          review.review('hide');
        });

        $(".uploadResult li").click(function () {
          var file = $(this).data('file');

          console.log(file);

          $('.imagereview .review-body').html("<img style='width:100%' src='/display?fileName=" + file + "&size=1' >")

          $(".imagereview").review("show");
        });

        function getQueryParams() {
          var params = {};
          window.location.search.substring(1).split('&').forEach(function (pair) {
            var keyValue = pair.split('=');
            params[keyValue[0]] = decodeURIComponent(keyValue[1]);
          });
          return params;
        }

        document.addEventListener("DOMContentLoaded", function () {
          var params = getQueryParams();
          document.getElementById('itemId').value = params['itemId'];
          document.getElementById('itemName').innerText = params['itemName'];
        });
      });
    </script>
  </th:block>
</th:block>
