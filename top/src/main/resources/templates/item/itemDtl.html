<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script th:src="@{/starrr.js}"></script>
    <link th:href="@{/css/starrr.css}" rel="stylesheet">
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script> <!-- 아임포트 결제 -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            calculateTotalPrice();

            $("#count").change(function () {
                calculateTotalPrice();
            });

            var grade = 0;
            var no = [[${ item.no }]]; // 상품 번호
            var id = /*[[${member != null ? member.id : 'null'}]]*/ null; // 로그인하지 않은 경우 null
            var inputText = $('input[name="text"]'); // 리뷰 텍스트 입력 필드 정의

            //starrr생성
            $(".starrr").starrr({
                rating: grade,
                change: function (e, value) {
                    if (value) {
                        grade = value;
                    }
                }
            });

            var reviewModal = $(".reviewModal");

            $(".addReviewBtn").click(function () {
                grade = 0;
                inputText.val("");

                //starrr초기화
                var star = $(".starrr").clone();
                $(".starrr").remove();
                $("#divGrade").append(star);
                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (value) {
                            grade = value;
                        }
                    }
                });
                $(".removeBtn, .modifyBtn").hide();
                $(".reviewSaveBtn").show();

                reviewModal.modal('show');
            });

            $('.reviewSaveBtn').click(function () {
                var data = { no: no, grade: grade, text: inputText.val(), id: id };

                $.ajax({
                    url: '/reviews/' + no,
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        self.location.reload();
                    }
                });
                reviewModal.modal('hide');
            });

            // 페이지가 열리면 바로 리뷰 데이터들을 가져와서 사용한다.
            function getItemReviews() {
                $.getJSON("/reviews/" + no + "/all", function (arr) {
                    var str = "";

                    $.each(arr, function (idx, review) {
                        str += '<div style="cursor:pointer" class="card-body" data-reviewnum=' + review.reviewnum + '>';
                        str += '<h5 class="card-title">' + review.text + ' <span class="reviewgrade" data-grade2=' + review.grade + '></span></h5>';
                        str += '<h6 class="card-subtitle mb-2 text-muted">' + review.name + '</h6>';
                        str += '<p class="card-text">' + new Date(review.regTime).toLocaleString() + '</p>';
                        str += '</div>';
                    });

                    $(".reviewList").html(str);
                    $(".reviewgrade").each(function () {
                        $(this).starrr({ rating: $(this).data("grade2"), readOnly: true });
                    });
                });
            }

            getItemReviews();

            var reviewnum;

            $(".reviewList").on("click", ".card-body", function () {
                $(".reviewSaveBtn").hide();
                $(".removeBtn, .modifyBtn").show();

                var targetReview = $(this);

                reviewnum = targetReview.data("reviewnum");
                inputText.val(targetReview.find('.card-title').text().trim());
                var grade2 = $(this).find(".reviewgrade").data("grade2");

                var star = $(".starrr").clone();
                $(".starrr").remove();
                $("#divGrade").append(star);

                $(".starrr").starrr({
                    rating: grade2,
                    change: function (e, value) {
                        if (value) {
                            grade = value;
                        }
                    }
                });

                $('.reviewModal').modal('show');
            });

            $(".modifyBtn").on("click", function () {
                var data = { reviewnum: reviewnum, no: no, grade: grade, text: inputText.val(), id: id };

                $.ajax({
                    url: '/reviews/' + no + "/" + reviewnum,
                    type: "PUT",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        self.location.reload();
                    }
                });
                reviewModal.modal('hide');
            });

            $(".removeBtn").on("click", function () {
                $.ajax({
                    url: '/reviews/' + no + "/" + reviewnum,
                    type: "DELETE",
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        self.location.reload();
                    }
                });
                reviewModal.modal('hide');
            });
        });

        function calculateTotalPrice() {
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price * count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order() {
            var itemId = $("#itemId").val();
            var count = $("#count").val();
            var totalAmount = parseInt($("#totalPrice").text().replace('원', ''));
            var itemNm = $("#itemNm").val();

            $.ajax({
                url: "/order",
                type: "GET",
                dataType: "json",
                cache: false,
                success: function (isLoggedIn) {
                    if (isLoggedIn) {
                        var IMP = window.IMP;
                        IMP.init("imp12017008");

                        IMP.request_pay({
                            pg: "kakaopay",
                            pay_method: "card",
                            name: itemNm,
                            amount: totalAmount,
                        }, function (rsp) {
                            if (rsp.success) {
                                completeOrder(itemId, count);
                            } else {
                                alert(rsp.error_msg);
                            }
                        });
                    } else {
                        alert("로그인 후 이용해주세요.");
                        location.href = '/members/login';
                    }
                },
                error: function () {
                    alert("로그인 후 이용해주세요.");
                    location.href = '/members/login';
                }
            });
        }

        function completeOrder(itemId, count) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url: "/order",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    itemId: itemId,
                    count: count,
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                success: function () {
                    alert("주문이 완료 되었습니다.");
                    location.href = '/orders';
                },
                error: function () {
                    alert("주문 처리 중 오류가 발생했습니다.");
                }
            });
        }

        function addCart() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                success: function () {
                    alert("상품을 장바구니에 담았습니다.");
                    location.href = '/cart';
                },
                error: function (jqXHR) {
                    if (jqXHR.status == '200') {
                        alert("로그인 후 이용해주세요");
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 { margin-bottom: 15px; }
        .mgt-30 { margin-top: 30px; }
        .mgt-50 { margin-top: 50px; }
        .repImgDiv { margin-right: 15px; width: 65%; text-align: center; }
        .repImg { width: 100%; height: 400px; }
        .wd50 { width: 35%; }
        .starrr { color: #EBE700; }
        .reviewtable { margin-bottom: 20rem; }
    </style>
</th:block>

<div layout:fragment="content">
    <input type="hidden" id="itemId" th:value="${item.no}">
    <input type="hidden" id="itemNm" th:value="${item.itemNm}">

    <div class="d-flex container">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">판매중</span>
            <span th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SOLD_OUT}" class="badge btn-danger mgb-15">품절</span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold text-danger"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SELL}" class="text-left">
                <button type="button" class="btn-buy paybt" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn-buy paybt" onclick="order()">주문하기</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid container mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>

    <div class="container reviewtable">
        <button type="button" class="btn" th:text="'리뷰수 ' + ${item.reviewCnt}">
            <span class="badge badge-light" th:text="${item.reviewCnt}">0</span>
        </button>
        <button type="button" class="btn" th:text="'별점 평균 ' + ${item.avg}">
            <span class="badge badge-light" th:text="${item.avg}">0</span>
        </button>

        <sec:authorize access="isAuthenticated()">
            <button type="button" class="btn addReviewBtn">리뷰 작성</button>
        </sec:authorize>
        <div class="list-group reviewList"></div>
    </div>

    <div class="reviewModal modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 리뷰</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal2">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group reviewbody">
                        <input type="hidden" class="form-control" name="id" th:value="${member != null ? member.id : ''}">
                        <label>이름</label>
                        <input type="text" class="form-control" name="name" th:value="${member != null ? member.name : '비회원'}" readonly>
                    </div>
                    <div class="form-group reviewbody" id="divGrade">
                        <label>별점 <span class="grade"></span></label>
                        <div class='starrr'></div>
                    </div>
                    <div class="form-group reviewbody">
                        <label>내용</label>
                        <input type="text" class="form-control" name="text" placeholder="내용을 입력하세요.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal1">닫기</button>
                    <button type="button" class="btn btn-primary reviewSaveBtn">저장</button>
                    <button type="button" class="btn btn-warning modifyBtn">수정</button>
                    <button type="button" class="btn btn-danger removeBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <div id="paynav" class="container-fluid" style="width: 100%;">
        <div class="container">
            <div class="surv row">
                <div class="col-sm-8" style="text-align: left;">
                    <h4 th:text="${item.itemNm}"></h4>
                    <h2>
                        <p th:text="${item.price}+'원'"></p>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn-buy paybt" onclick="order()">결제하기</button>
                    <button type="button" class="btn-buy paybt" onclick="addCart()">장바구니 담기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
