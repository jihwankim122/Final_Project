<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script th:src="@{/starrr.js}"></script>
    <link th:href="@{/css/starrr.css}" rel="stylesheet">
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script> <!-- 아임포트 결제 -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            calculateTotalPrice();

            $("#count").change(function () {
                calculateTotalPrice();
            });

            var grade = 0; //평점. 기본값 0
            var no = [[${ item.no }]]; //상품 번호 // 1101 성아 수정
            var id = [[${ member.id }]]; // 1101 성아 추가
            var id = /*[[${member != null ? member.id : 'null'}]]*/ null; // 로그인하지 않은 경우 null
            var inputText = $('input[name="text"]'); // 리뷰 텍스트 입력 필드 정의

            //starrr생성
            $(".starrr").starrr({
                rating: grade,//평점
                change: function (e, value) { //change 이벤트처리
                    if (value) {
                        console.log(value);
                        grade = value;
                    }
                }
            });

            var reviewModal = $(".reviewModal");
            var inputId = id; // 1101 성아 추가

            var inputText = $('input[name="text"]');


            $(".addReviewBtn").click(function () {
                grade = 0;
                inputText.val("");

                //.starrr초기화
                var star = $(".starrr").clone();
                $(".starrr").remove();
                $("#divGrade").append(star);
                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });
                $(".removeBtn ,  .modifyBtn").hide();
                $(".reviewSaveBtn").show();

                reviewModal.modal('show');
            });

            $('.reviewSaveBtn').click(function () {
                var data = { no: no, grade: grade, text: inputText.val(), id: id }; // 1101 성아 수정

                console.log(data);

                $.ajax({
                    url: '/reviews/' + no, // 1101 성아 수정
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (result) {

                        console.log("result: " + result);

                        self.location.reload();//현재페이지 다시로딩
                        // getMovieReviews();//리뷰목록갱신
                        // reviewcnt갱신
                        // reviewavg갱신. select문 만들어서 구현

                    }
                })
                reviewModal.modal('hide');

            });


            //페이지가 열리면 바로 리뷰 데이터들을 가져와서 사용한다.
            function getItemReviews() {

                function formatTime(str) {
                    var date = new Date(str);

                    return date.getFullYear() + '/' +
                        (date.getMonth() + 1) + '/' +
                        date.getDate() + ' ' +
                        date.getHours() + ':' +
                        date.getMinutes();
                }

                $.getJSON("/reviews/" + no + "/all", function (arr) { // 1101 성아 수정
                    var str = "";

                    $.each(arr, function (idx, review) {

                        console.log(review);
                        str += '    <div style="cursor:pointer" class="card-body" data-reviewnum=' + review.reviewnum + '>'; // 1101 성아 수정
                        str += '    <h5 class="card-title">' + review.text + ' <span class="reviewgrade" data-grade2=' + review.grade + '></span></h5>';
                        str += '    <h6 class="card-subtitle mb-2 text-muted">' + review.name + '</h6>';
                        str += '    <p class="card-text">' + formatTime(review.regTime) + '</p>';
                        str += '    </div>';
                    });

                    $(".reviewList").html(str);
                    //평점을 별점(starrr)으로 출력.
                    $(".reviewgrade").each(function (idx, o) {
                        console.log(o);
                        $(this).starrr({ rating: $(this).data("grade2"), readOnly: true });
                    });
                });
            }

            // 리뷰목록
            getItemReviews();


            //리뷰모달창 상세보기
            var reviewnum;

            $(".reviewList").on("click", ".card-body", function () {

                $(".reviewSaveBtn").hide();
                $(".removeBtn , .modifyBtn").show();

                var targetReview = $(this);

                reviewnum = targetReview.data("reviewnum");
                console.log("reviewnum: " + reviewnum);

                inputText.val(targetReview.find('.card-title').text().trim());
                var grade2 = $(this).find(".reviewgrade").data("grade2"); // 리뷰 목록에서 사용
                console.log(grade2);

                //.starrr초기화
                var star = $(".starrr").clone();
                $(".starrr").remove();
                $("#divGrade").append(star);

                $(".starrr").starrr({
                    rating: grade2,
                    change: function (e, value) {
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });

                $('.reviewModal').modal('show');
            });


            //리뷰수정버튼 이벤트처리
            $(".modifyBtn").on("click", function () {
                var data = { reviewnum: reviewnum, no: no, grade: grade, text: inputText.val(), id: id }; // 1101 성아 수정

                console.log(data);

                $.ajax({
                    url: '/reviews/' + no + "/" + reviewnum, // 1101 성아 수정
                    type: "PUT",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (result) {
                        console.log("result: " + result);
                        self.location.reload();
                    }
                })
                reviewModal.modal('hide');
            });


            //삭제버튼이벤트처리
            $(".removeBtn").on("click", function () {
                var data = { reviewnum: reviewnum };
                console.log(data);

                $.ajax({
                    url: '/reviews/' + no + "/" + reviewnum, // 1101 성아 수정
                    type: "DELETE",
                    contentType: "application/json; charset=utf-8",
                    dataType: "text",
                    beforeSend: function (xhr) {
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (result) {
                        console.log("result: " + result);
                        self.location.reload();
                    }
                })
                reviewModal.modal('hide');
            });

            $('#closeModal1, #closeModal2').on('click', function () {
                $('#myModal').modal('hide'); // 모달 강제 닫기
            });

        });


        // 전체 금액 계산
        function calculateTotalPrice() {
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price * count;
            $("#totalPrice").html(totalPrice + '원');
        }

        // 주문
        function order() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var itemId = $("#itemId").val(); // 상품 ID
            var count = $("#count").val(); // 수량
            var totalAmount = parseInt($("#totalPrice").text().replace('원', '')); // 총 결제 금액
            var itemNm = $("#itemNm").val(); // 상품명 itemNm 추가

            // 로그인 상태 확인
            $.ajax({
                url: "/order", // 로그인 상태 확인 URL
                type: "GET",
                dataType: "json",
                cache: false,
                success: function (isLoggedIn) {
                    if (isLoggedIn) {
                        // 로그인된 상태면 결제 진행
                        var IMP = window.IMP; // 아임포트 라이브러리 호출
                        IMP.init("imp12017008"); // 본인의 아임포트 코드로 변경

                        // 아임포트 결제 요청
                        IMP.request_pay({
                            //pg: "html5_inicis", // 이니시스 사용
                            pg: "kakaopay", // 카카오페이 사용
                            pay_method: "card", // 결제 방식
                            name: itemNm, // 상품명으로 변경
                            itemId: itemId, // 상품 id
                            count: count, // 수량
                            amount: totalAmount, // 총 결제 금액
                        }, function (rsp) { // 결제 완료 후 실행되는 콜백 함수
                            if (rsp.success) {
                                // 결제 성공 시 주문 처리 호출
                                completeOrder(itemId, count);
                            } else {
                                alert(rsp.error_msg);
                            }
                        });
                    } else {
                        alert("로그인 후 이용해주세요.");
                        location.href = '/members/login'; // 로그인 페이지로 리다이렉트
                    }
                },
                error: function (jqXHR) {
                    alert("로그인 후 이용해주세요.");
                    location.href = '/members/login'; // 로그인 페이지로 리다이렉트
                }
            });
        }

        function completeOrder(itemId, count) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url: "/order", // 주문 처리 URL
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    itemId: itemId,
                    count: count,
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                success: function (result) {
                    alert("주문이 완료 되었습니다.");
                    location.href = '/orders'; // 주문 후 구매 이력으로 이동
                },
                error: function (jqXHR) {
                    alert("주문 처리 중 오류가 발생했습니다.");
                }
            });
        }

        function addCart() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                success: function (result) {
                    alert("상품을 장바구니에 담았습니다.");
                    location.href = '/cart'; // 장바구니로 이동
                },
                error: function (jqXHR) {
                    if (jqXHR.status == '200') {
                        alert("로그인 후 이용해주세요");
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>

<div layout:fragment="content">
    <input type="hidden" id="itemId" th:value="${item.no}"> <!-- 1101 성아 수정 -->
    <input type="hidden" id="itemNm" th:value="${item.itemNm}">

    <div class="d-flex container">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <!--        1017 은열 수정-->
            <span th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SELL}"
                class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SOLD_OUT}"
                class="badge btn-danger mgb-15">
                품절
            </span>
            <span th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).DELETE}"
                class="badge badge-secondary mgb-15">
                삭제됨
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold text-danger"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SELL}" class="text-left">
                <button type="button" class="btn-buy paybt" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn-buy paybt" onclick="order()">주문하기</button>
            </div>
            <!--        1017은열 수정-->
            <div th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).SOLD_OUT}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
            <div th:if="${item.itemSellStatus == T(com.top.constant.ItemSellStatus).DELETE}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">삭제</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid container mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>



    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15"
            width="800">
    </div>


    <!-- 리뷰갯수.리뷰등록.리뷰목록 ------------------------------------------->
    <div class="container reviewtable">
        <button type="button" class="btn" th:text="'리뷰수 ' + ${item.reviewCnt}">
            <span class="badge badge-light" th:text="${item.reviewCnt}">0</span>
        </button>

        <button type="button" class="btn" th:text="'별점 평균 ' + ${item.avg}">
            <span class="badge badge-light" th:text="${item.avg}">0</span>
        </button>

        <button type="button" class="btn addReviewBtn">
            리뷰 작성
        </button>


        <div class="list-group reviewList">
        </div>
    </div>

    <!-- 리뷰갯수.리뷰등록.리뷰목록. 끝.-->

    <!-- 리뷰모달창 -------------------------------------------------------->
    <div class="reviewModal modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 리뷰 </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal2">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group reviewbody">
                        <input type="hidden" class="form-control" name="id" th:value="${member.id}"> <!-- 1101 성아 수정 -->
                        <label>이름</label> <!-- 1101 성아 추가 -->
                        <input type="text" class="form-control" name="name" th:value="${member.name}" readonly>
                    </div>
                    <div class="form-group reviewbody" id="divGrade">
                        <label>별점 <span class="grade"></span></label>
                        <div class='starrr'></div>
                    </div>
                    <div class="form-group reviewbody">
                        <label>내용</label>
                        <input type="text" class="form-control" name="text" placeholder="내용을 입력하세요.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal1">닫기</button>
                    <button type="button" class="btn btn-primary reviewSaveBtn">저장</button>
                    <button type="button" class="btn btn-warning modifyBtn">수정</button>
                    <button type="button" class="btn btn-danger removeBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 리뷰모달창.끝. -->

    <div id="paynav" class="container-fluid" style="width: 100%;">
        <div class="container">

            <div class="surv row">
                <div class="col-sm-8" style="text-align: left;">
                    <h4 th:text="${item.itemNm}"></h4>
                    <h2>
                        <p th:text="${item.price}+'원'"></p>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn-buy paybt" onclick="order()">결제하기</button>
                    <button type="button" class="btn-buy paybt" onclick="addCart()">장바구니 담기</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
